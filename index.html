<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="logo text-center">
            <img src="images/amazon-in-logo-6FDF9EDE86-seeklogo.com.png" alt="Amazon Logo">
        </div>
        <div class="login-box col-md-4 border border-secondary-subtle">
            <h3>Log-In</h3>
            <form>
                <div class="form-group mt-3">
                    <label>Email or mobile phone number</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="form-group mt-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-warning" type="button">Login</button>
                  </div>
            </form>
            <div class="new-account text-center mt-4">
                <p class="small">New to Amazon?</p>
                    <hr>
                <button class="btn btn-secondary btn-block">Create your Amazon account</button>
            </div>
            <div class="terms mt-3">
                <p class="small">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            </div>
        </div>
        </div>
            <div class="container-fluid p-0">
                <footer class="border-top border-secondary-subtle p-4 text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Conditions of Use</a></li>
                        <li class="list-inline-item"><a href="#">Privacy Notice</a></li>
                        <li class="list-inline-item"><a href="#">Help</a></li>
                    </ul>
                    <p class="text-muted small">&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
                </footer>
            </div>
</body>
</html>
